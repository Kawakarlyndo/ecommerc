<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopNow - Sua Loja Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar">
        <div class="navbar-container">
            <!-- Logo à esquerda -->
            <div class="navbar-brand">
                <a href="index.html">
                    <img src="imagens/logo.png" alt="ShopNow" class="logo">
                </a>
            </div>
            
            <!-- Menu de Categorias -->
            <ul class="navbar-menu">
                <li><a href="ca.html" data-category="camisas">Cadastrar</a></li>
                <li><a href="#" data-category="camisas"></a></li>
                <li><a href="#" data-category="camisas">Camisas</a></li>
                <li><a href="#" data-category="tenis">Tênis</a></li>
                <li><a href="#" data-category="acessorios">Acessórios</a></li>
            </ul>
            
            <!-- Barra de Pesquisa -->
            <div class="navbar-search">
                <input type="text" id="searchInput" placeholder="Pesquisar produtos...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            
            <!-- Área de Login/Usuário -->
            <div class="navbar-auth" id="authSection">
                <button id="loginBtn" class="btn-login"><i class="fas fa-user"></i> Login</button>
                <div id="userProfile" class="user-profile" style="display: none;">
                    <img id="userAvatar" src="https://via.placeholder.com/30" alt="User" class="user-avatar">
                    <div class="user-dropdown">
                        <a href="#">Minha Conta</a>
                        <a href="#">Meus Pedidos</a>
                        <button id="logoutBtn">Sair</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Modal de Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-submit">Entrar</button>
            </form>
            <div id="loginMessage" class="message"></div>
        </div>
    </div>
    
    <!-- Conteúdo Principal -->
    <main>
        <!-- Banner -->
        <section class="banner">
            <h1>Bem-vindo à ShopNow</h1>
            <p>As melhores ofertas você encontra aqui!</p>
        </section>
        
        <!-- Produtos por Categoria -->
        <section class="category-products" id="categoryProducts" style="display: none;">
            <h2 id="categoryTitle"></h2>
            <div class="products-container" id="productsContainer"></div>
        </section>
        
        <!-- Resultados da Busca -->
        <section class="search-results" id="searchResults" style="display: none;">
            <h2>Resultados da busca para "<span id="searchTerm"></span>"</h2>
            <div class="products-container" id="searchResultsContainer"></div>
        </section>
        
        <!-- Todos os Produtos -->
        <section class="all-products">
            <h2>Nossos Produtos em Destaque</h2>
            <div class="products-container" id="allProductsContainer"></div>
        </section>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
